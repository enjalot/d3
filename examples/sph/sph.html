<!DOCTYPE html>
<html>
  <head>
    <title>SPH Fluid Layout</title>
    <script type="text/javascript" src="../../d3.js"></script>
    <script type="text/javascript" src="../../d3.geom.js"></script>
    <script type="text/javascript" src="../../d3.layout.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <script type="text/javascript">

var w = 860,
    h = 400,
    fill = d3.scale.category10(),
    nodes = d3.range(5).map(Object);
    //nodes = d3.range(100).map(Object);

var r = 6;

var vis = d3.select("#chart").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

//var force = d3.layout.force()
var force = d3.layout.sph()
    .nodes(nodes)
    .links([])
    .size([w, h])
    .gravity(-9.8)
    .start();

var node = vis.selectAll("circle.node")
    .data(nodes)
  .enter().append("svg:circle")
    .attr("class", "node")
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", 8)
    //.style("fill", function(d, i) { return fill(i & 3); })
    //.style("stroke", function(d, i) { return d3.rgb(fill(i & 3)).darker(2); })
    .style("fill", function(d, i) { return fill(i); })
    .style("stroke", function(d, i) { return d3.rgb(fill(i)).darker(2); })
    .style("stroke-width", 1.5)
    .call(force.drag);

vis.style("opacity", 1e-6)
  .transition()
    .duration(1000)
    .style("opacity", 1);

force.on("tick", function(e) {

/*
  // Push different nodes in different directions for clustering.
  var k = 6 * e.alpha;
  nodes.forEach(function(o, i) {
    //o.x += i & 2 ? k : -k;
    //o.y += i & 1 ? k : -k;
    o.x += -k;
    o.y += -k;

  });
*/

    //node.attr("cx", function(d) { return d.x; })
    //    .attr("cy", function(d) { return d.y; });
    //just stop the nodes at the boundary
    node.attr("cx", function(d) { return d.x = Math.max(r, Math.min(w - r, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(r, Math.min(h - r, d.y)); })
        .style("fill", function(d, i) { return fill(d.color); });


});

d3.select("body").on("click", function() {
/*
  nodes.forEach(function(o, i) {
    o.x += (Math.random() - .5) * 40;
    o.y += (Math.random() - .5) * 40;
  });
*/
  console.log("clicky! " + force.getAlpha());
  force.getAlpha() == 0 ? force.resume() : force.stop();
  
});

    </script>
  </body>
</html>
